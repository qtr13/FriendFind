<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder 회원가입</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-background">
    <form class="auth-container">
      <div class="auth-head">
        <a href="../html/main_page.html"><img src="../resource/FF_logo.png" alt="logo" class="logo"></a>
        <p class="page_title">회원가입</p>
      </div>

      <div class="boxes">
        <div class="user_info">
          <label for="user_info">회원 정보</label>
          <div class="input-box">
            <label for="user_name">이름</label>
            <input id="user_name" type="text">
          </div>

          <div class="input-box">
            <label for="phone_num">핸드폰 번호</label>
            <input id="phone_num" type="text" placeholder="-을 생략하여 입력해주세요.">
          </div>

          <div class="input-box">
            <label for="user_email">이메일</label>
            <input type="text" id="email" placeholder="이메일을 입력해주세요.">
          </div>

          <div class="input-box">
            <label for="birthday">생년월일</label>
            <input id="birthday" type="date">
          </div>

          <div class="privacy-check">
            <p class="status_mes">타 사용자가 정보를 조회할 수 있도록 하시겠습니까?</p>
            <input style="margin-left: 35px;" type="checkbox">
          </div>
        </div>  

        <div class="account_info">
          <label for="account_info">계정 정보</label>
          <div class="input-box">
            <label for="user_id">아이디</label>
            <div>
            <input id="user_id" type="text" placeholder="아이디를 입력해주세요.">
            <button class="mini_button">중복확인</button>
            </div>
            <p class="status_mes err">중복되는 아이디입니다.</p>
          </div>

          <div class="input-box">
            <label for="nickname">닉네임</label>
            <div>
            <input id="nickname" type="text" placeholder="닉네임을 입력해주세요.">
            <button class="mini_button">중복확인</button>
            </div>
            <p class="status_mes err">중복되는 닉네임입니다.</p>
          </div>
            
          <div class="input-box">
            <label for="password">비밀번호</label>
            <input id="password" type="password" placeholder="영문, 숫자, 특수문자 포함 8~16글자">
            <p class="status_mes err">비밀번호 형식을 맞춰주세요.</p>
            <label for="password-check">비밀번호 확인</label>
            <input id="password-check" type="password" placeholder="비밀번호를 다시 입력해주세요.">
            <p class="status_mes err">비밀번호가 일치하지 않습니다</p>
          </div>
        </div>  

        <div class="school_info">
        <label for="school_info">학교 정보</label>
          <div class="input-box">
            <label for="elementary">초등학교</label>
            <input id="elementary" type="text" placeholder="초등학교명을 입력해주세요.">
            <label for="elementary_graduate">졸업년도</label>
            <input id="elementary_graduate" type="text" placeholder="초등학교 졸업년도">
          </div>

          <div class="input-box">
            <label for="middle">중학교</label>
            <input id="middle" type="text" placeholder="중학교명을 입력해주세요.">
            <label for="middle_graduate">졸업년도</label>
            <input id="middle_graduate" type="text" placeholder="중학교 졸업년도">
          </div>

          <div class="input-box">
            <label for="high">고등학교</label>
            <input id="high" type="text" placeholder="고등학교명을 입력해주세요.">
            <label for="high_graduate">졸업년도</label>
            <input id="high_graduate" type="text" placeholder="고등학교 졸업년도">
          </div>
        </div>  
      </div>
      <div class="ending_box">
        <button class="ending_button_kakao">카카오로 회원가입</button>
        <button class="ending_button">회원가입</button>
        <button class="ending_button_naver">네이버로 회원가입</button>
      </div>
      <div class="auth-foot">
        <a href="">로그인</a>
        <div class="vertical_line"></div>
        <a href="">ID 찾기</a>
        <div class="vertical_line"></div>
        <a href="">비밀번호 찾기</a>
      </div>

    </form>
  </div>
</body>
</html>
