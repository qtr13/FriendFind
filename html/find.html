<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구 검색하기</title>
</head>
<body>
  <form>
  <h1>친구 검색</h1>
  <h2>이름
    <input type="text" id="friend_name" placeholder="친구 이름">
  </h2> 
  <h2>초등학교
    <input type="text" id="friend_elementary" placeholder="친구 초등학교는?">
  </h2>
  <h2>중학교
    <input type="text" id="friend_middle" placeholder="친구 중학교는?">
  </h2>
  <h2>고등학교
    <input type="text" id="friend_high" placeholder="친구 고등학교는?">
  </h2>
  <h2>전화번호
    <input type="tel" id="friend_tel" placeholder="친구 전화번호는?">
  </h2>
  <h2>e-mail
    <input type="email" id="friend_email" placeholder="친구 이메일은?">
  </h2>
  </form>
</body>
</html>
