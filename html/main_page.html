<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="main-background">
    <div class="main-container">
      <div class="main_head">
        <a href="../html/main_page.html"><img src="../resource/FF_logo.png" alt="logo" class="logo"></a>
        <p class="page_title">Friend Finder</p>
      </div>
    </div>

    <div class="boxes">
      <div class="left_box">
        <div class="search">
          <label for="find">친구 찾기</label>
          <div id="find" class="friend_info">
            <input id="user_name" type="text" placeholder="이름">
            <input id="elementary" type="text" placeholder="초등학교명">
            <input id="middle" type="text" placeholder="중학교명">
            <input id="high" type="text" placeholder="고등학교명">
            <button>친구 검색</button>
          </div>
        </div>
        <div class="school_box">
          <div class="elementary_group">
            <label class="school_label" for="elementary_group">초등학교 이름</label>
            <div class="elementary_members">
              홍길동
            </div>
            <div class="elementary_appointment">
              20011228
            </div>
          </div>
          <div class="middle_group">
            <label class="school_label" for="middle_group">중학교 이름</label>
            <div class="middle_members">
              홍길동
            </div>
            <div class="middle_appointment">
              20011228
            </div>
          </div>
          <div class="high_group">
            <label class="school_label" for="high_group">고등학교 이름</label>
            <div class="high_members">
              홍길동
            </div>
            <div class="high_appointment">
              20011228
            </div>
          </div>
        </div>
      </div>

      <div class="right_box">
        <div class="log_in">
          <a href="../html/log_in.html"><button>로그인</button></a>
          <div class="log_in_assist">
            <a href="../html/sign_in.html">회원가입</a>
            <div class="vertical_line"></div>
            <a href="../html/id_find.html">ID 찾기</a>
            <div class="vertical_line"></div>
            <a href="../html/pw_find.html">비밀번호 찾기</a>
          </div>
        </div>
        <div class="chatting">
          채팅
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
