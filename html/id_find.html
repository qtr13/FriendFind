<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder 아이디 찾기</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-background">
    <form class="auth-container">
      <div class="auth-head">
        <a href="../html/main_page.html"><img class="logo" src="../resource/FF_logo.png" alt="logo"></a>
        <p class="page-title">아이디 찾기</p>
      </div>

      <div class="input-box">
        <label for="user_name">이름</label>
        <input id="user_name" type="text" placeholder="이름을 입력해주세요.">
      </div>

      <div class="input-box">
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" placeholder="닉네임 입력해주세요.">
      </div>
      
      <div class="input-box">
        <label for="phone_num">핸드폰 번호</label>
        <input id="phone_num" type="text" placeholder="핸드폰 번호를 입력해주세요.">
      </div>

      <button class="change_btn">아이디 찾기</button>
      <div class="auth-foot">
        <a href="../html/sign_in.html">회원가입</a>
        <div class="vertical-line"></div>
        <a href="../html/log_in.html">로그인</a>
        <div class="vertical-line"></div>
        <a href="../pages/pw_find.html">비밀번호 찾기</a>
      </div>
    </form>
  </div>
</body>
</html>
