<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder 로그인</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <div class="auth-background">
    <form class="auth-container">
      <div class="auth-head">
        <a href="../html/main_page.html"><img src="../resource/FF_logo.png" alt="logo" class="logo"></a>
        <p class="page_title">로그인</p>
      </div>
      <div class="input-box" style="margin: 20px 60px 10px 30px;">
        <label for="user_id">아이디</label>
        <div>
        <input id="user_id" type="text" placeholder="아이디를 입력해주세요">
        <button class="mini_button" style="width: 50px; height: 38px;">입력</button>
        </div>
        <p class="status_mes err">존재하지 않는 아이디입니다.</p>
      </div>
      <div class="input-box" style="margin: 10px 60px 10px 30px;">
        <label for="password">비밀번호</label>
        <div>
        <input id="password" type="password" placeholder="비밀번호를 입력해주세요">
        <button class="mini_button" style="width: 50px; height: 38px;">입력</button>
        </div>
        <p class="status_mes err">비밀번호를 다시 입력해주세요.</p>
      </div>
      <div class="ending_box">
        <button class="ending_button_kakao">카카오톡 로그인</button>
        <button class="ending_button">로그인</button>
        <button class="ending_button_naver">네이버 로그인</button>
      </div>
        <div class="auth-foot">
        <a href="">회원가입</a>
        <div class="vertical_line"></div>
        <a href="">ID 찾기</a>
        <div class="vertical_line"></div>
        <a href="">비밀번호 찾기</a>
      </div>
    </form>
  </div>
</body>
</html>
