<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder 비밀번호 찾기</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-background">
    <form class="auth-container">
      <div class="auth-head">
        <a href="../html/main_page.html"><img class="logo" src="../resource/FF_logo.png" alt="logo"></a>
        <p class="page-title">비밀번호 찾기</p>
      </div>
      <div class="input-box">
        <label for="user_name">이름</label>
        <input id="user_name" type="text" placeholder="이름을 입력해주세요.">
      </div>
      <div class="input-box">
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" placeholder="닉네임 입력해주세요.">
      </div>
      <div class="input-box">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" placeholder="아이디를 입력해주세요.">
      </div>
      <div class="input-box">
        <label for="phone_num">핸드폰 번호</label>
        <input id="phone_num" type="text" placeholder="핸드폰 번호를 입력해주세요.">
      </div>
      <div class="input-box">
        <label for="new-password">새로 사용할 비밀번호</label>
        <input type="password" placeholder="새 비밀번호 입력">
        <p class="status-mes err">비밀번호 형식에 맞지 않습니다.</p>
        <input type="password" placeholder="비밀번호 확인">
        <p class="status-mes err">비밀번호가 일치하지 않습니다.</p>
      </div>
      <button class="change_btn">비밀번호 변경</button>
      <div class="auth-foot">
        <a href="../html/sign_in.html">회원가입</a>
        <div class="vertical-line"></div>
        <a href="../html/log_in.html">로그인</a>
        <div class="vertical-line"></div>
        <a href="../pages/id_find.html">ID 찾기</a>
      </div>
    </form>
  </div>
</body>
</html>
